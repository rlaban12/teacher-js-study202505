<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 클릭 시 이미지 크기 조절</title>
  <style>
    #image {
      width: 100px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <div class="btn-group">
    <button id="increaseSize">이미지 크기 증가</button>
    <button id="decreaseSize">이미지 크기 감소</button>
  </div>
  <img id="image" src="https://image.yes24.com/goods/105982287/XL" alt="이미지">

  <script>
    const $increaseBtn = document.getElementById('increaseSize');
    const $decreaseBtn = document.getElementById('decreaseSize');
    const $image = document.getElementById('image');

    $increaseBtn.addEventListener('click', () => {
      // 이미지의 가로사이즈를 증가시켜야 한다.
      // 현재 이미지 가로사이즈 기준으로 20씩 더해나가야 함.
      // 현재 이미지 가로사이즈는 어떻게 앎?
      const newWidthSize = $image.width + 20;
      if (newWidthSize <= 300) {
        $image.style.width = `${newWidthSize}px`;
      }
    });
    $decreaseBtn.addEventListener('click', () => {
      const newWidthSize = $image.width - 20;
      if (newWidthSize >= 40) {
        $image.style.width = `${newWidthSize}px`;
      }
    });
  </script>

</body>
</html>
